[buildout]
extensions = mr.developer
package-name =
    openprocurement.api
    openprocurement.chronograph
    openprocurement.concord
    openprocurement.auctions.flash
    openprocurement.auctions.core
    openprocurement.auctions.dgf
    openprocurement.auctions.insider
    openprocurement.schemas.dgf
    schematics-flexible
auto-checkout = ${:package-name}
parts =
    scripts
    couchpy
    circus
    circusd
    circusctl
    openprocurement.concord
eggs =
    chaussette
    request_id_middleware
    server_cookie_middleware
    ExtendedJournalHandler
    bottle
    ${:package-name}
index = https://pypi.python.org/simple
find-links =
    http://op:x9W3jZ@dist.quintagroup.com/op/

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = python
scripts = chaussette

[circus]
recipe = zc.recipe.egg
eggs =
    circus
    circus-web
interpreter =
scripts =
    circusd-stats
    circus-top
    circus-plugin
    circushttpd

[couchpy]
<=circus
eggs = CouchDB
scripts =
    couchpy
    couchdb-replicate

[circusd]
<=circus
initialization =
    sys.argv[1:1] = ('${buildout:directory}/etc/circus.ini').split()
scripts = circusd

[circusctl]
<=circus
initialization =
    sys.argv[1:1] = ('--endpoint ipc://${buildout:directory}/var/circus_endpoint').split()
scripts = circusctl


[logrotate-hourly]
recipe = z3c.recipe.usercrontab
times = @hourly
command = /usr/sbin/logrotate --state ${buildout:directory}/var/logrotate.status ${logrotate.conf:output} >>${buildout:directory}/var/log/logrotate.log 2>&1

[awscli]
recipe = zc.recipe.egg
scripts = aws

[openprocurement.concord]
recipe = zc.recipe.egg
entry-points = concord=openprocurement.concord.daemon:main
arguments = 'http://127.0.0.1:5984/', 'openprocurement', '${buildout:directory}/var/${:_buildout_section_name_}.status', '${buildout:directory}/var/${:_buildout_section_name_}'

[autostart]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/circusd --daemon --pidfile ${buildout:directory}/circus.pid
