[buildout]
extends =
	base.cfg
	versions.cfg
auto-checkout = ${:package-name}

[scripts]
eggs +=
	nose
	WebTest
	coverage
	mock
	munch
	repoze.profile
	pyramid
scripts +=
	prequest
	pserve
	nosetests

[remotes]
opgh = https://github.com/openprocurement
opgh_push = git@github.com:openprocurement

