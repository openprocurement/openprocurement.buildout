[buildout]
extends =
	base.cfg
	versions.cfg
	journal.cfg
auto-checkout = ${:package-name}

[scripts]
eggs +=
	nose
	WebTest
	coverage
	mock
	munch
	repoze.profile
scripts +=
	pserve
	nosetests

