[buildout]
extends =
	base.cfg
	versions.cfg

auto-checkout = ${:package-name}

[scripts]
eggs +=
	nose
	WebTest
	coverage
	mock
	munch
	repoze.profile
	pyramid
scripts +=
	prequest
	pserve
	nosetests

